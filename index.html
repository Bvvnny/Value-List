<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Values</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Bunny Values</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Pet Values</a>
            <a href="#">Trusted By</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header>
        <div class="hero-content">
            <img src="logo.png" alt="Bunny Values Logo" class="hero-logo">
            <h1>Bunny Values</h1>
            <p class="subtitle">The Ultimate Value List for <strong>Pets</strong></p>
            <div class="buttons">
                <a href="#" class="btn btn-primary">View Values</a>
                <a href="#" class="btn btn-secondary">More Info</a>
            </div>
        </div>
    </header>

    <!-- Pet Values Section -->
    <section id="pet-values">
        <div class="value-card">
            <img src="pet-icon.png" alt="Pet Icon" class="pet-icon">
            <div class="pet-info">
                <h3 class="pet-name">Pet Name</h3>
                <p class="pet-value">Value: <span>$100</span></p>
                <p class="pet-demand">Demand: <span>High</span></p>
                <p class="pet-update">Last Updated: <span>Feb 26, 2025</span></p>
            </div>
        </div>
        <!-- Repeat similar divs for other pets -->
    </section>

</body>
</html>
