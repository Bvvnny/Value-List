<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUNNY VALUES - Generic Pet Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="hero">
    <div class="logo">
      <img src="bunny-logo.png" alt="Bunny Values Logo" />
      <h1>BUNNY VALUES</h1>
    </div>
    <p>Your #1 Value List for GENERIC PET GAME</p>
    <div class="search-bar">
      <input type="text" placeholder="Search for a pet..." />
    </div>
    <nav>
      <ul>
        <li><a href="#immortals" class="immortal-text">Immortals</a></li>
        <li><a href="#secrets" class="secret-text">Secrets</a></li>
        <li><a href="#megas" class="mega-text">Megas</a></li>
        <li><a href="#colossals" class="colossal-text">Colossals</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section id="immortals" class="pet-tier immortal">
      <h2>Immortals</h2>
      <p>Immortal pets content...</p>
    </section>
    <section id="secrets" class="pet-tier secret">
      <h2>Secrets</h2>
      <p>Secret pets content...</p>
    </section>
    <section id="megas" class="pet-tier mega">
      <h2>Megas</h2>
      <p>Mega pets content...</p>
    </section>
    <section id="colossals" class="pet-tier colossal">
      <h2>Colossals</h2>
      <p>Colossal pets content...</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BUNNY VALUES. All rights reserved.</p>
  </footer>
</body>
</html>
