<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Values - Bunny Values</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo"><a href="index.html">Bunny Values</a></div>
    </nav>

    <!-- Pet Values Section -->
    <section class="values-section">
        <h1>Pet Values</h1>
        <div class="values-container">
            <!-- Pet Card Example (Copy/Paste for More Pets) -->
            <div class="pet-card">
                <img src="pet-icon.png" alt="Pet">
                <h2>Legendary Bunny</h2>
                <p><strong>Value:</strong> 10,000</p>
                <p><strong>Demand:</strong> High</p>
                <p><strong>Last Updated:</strong> Feb 26, 2025</p>
            </div>
            <div class="pet-card">
                <img src="pet-icon.png" alt="Pet">
                <h2>Mythic Fox</h2>
                <p><strong>Value:</strong> 25,000</p>
                <p><strong>Demand:</strong> Medium</p>
                <p><strong>Last Updated:</strong> Feb 26, 2025</p>
            </div>
            <div class="pet-card">
                <img src="pet-icon.png" alt="Pet">
                <h2>Ultra Dragon</h2>
                <p><strong>Value:</strong> 50,000</p>
                <p><strong>Demand:</strong> Low</p>
                <p><strong>Last Updated:</strong> Feb 26, 2025</p>
            </div>
        </div>
    </section>

</body>
</html>
