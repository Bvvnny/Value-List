<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Values - Bunny Values</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo"><a href="index.html">Bunny Values</a></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">More Info</a>
        </div>
    </nav>

    <!-- Pet Values Section -->
    <section class="values-section">
        <h1>Pet Values</h1>
        <div class="values-container">
            <div class="pet-card">
                <img src="pet-icon.png" alt="Example Pet Icon">
                <h2>Example Pet</h2>
                <p class="variant"><strong>Variant:</strong> Normal</p>
                <p class="value"><strong>Value:</strong> <span class="value-change">▼ 2.4%</span> 2.05B</p>
                <p class="demand"><strong>Demand:</strong> <span class="demand-score">7/10</span></p>
            </div>
            <div class="pet-card">
                <img src="pet-icon.png" alt="Another Pet Icon">
                <h2>Another Pet</h2>
                <p class="variant"><strong>Variant:</strong> Rare</p>
                <p class="value"><strong>Value:</strong> <span class="value-change">▲ 5.0%</span> 3.10B</p>
                <p class="demand"><strong>Demand:</strong> <span class="demand-score">9/10</span></p>
            </div>
            <!-- Add more pet cards as needed -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Bunny Values. All rights reserved.</p>
    </footer>

</body>
</html>
