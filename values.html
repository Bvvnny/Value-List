<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Values - Bunny Values</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Bunny Values</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="values.html">Pet Values</a>
            <a href="#">Trusted By</a>
        </div>
    </nav>

    <!-- Pet Values Section -->
    <section id="pet-values">
        <div class="value-card">
            <img src="pet-icon.png" alt="Pet Icon" class="pet-icon">
            <div class="pet-info">
                <h3 class="pet-name">Pet Name</h3>
                <p class="pet-value">Value: <span>$100</span></p>
                <p class="pet-demand">Demand: <span>High</span></p>
                <p class="pet-update">Last Updated: <span>Feb 26, 2025</span></p>
            </div>
        </div>
        <!-- Repeat similar divs for other pets -->
    </section>

</body>
</html>
